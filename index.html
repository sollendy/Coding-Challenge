<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df25a5e9aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div id="logo">
            <img src="/logo.png" alt="logo" srcset="" id="logone">
        </div>
        <h2 id="TB">Taking Booleaners from A to B</h2>
        <div id="bottoni">
            <button id="bottone1">Prenota</button>
            <button>Termina Prenotazione</button>
            <button id="bottone3">Accendi Luci</button>
        </div>
        <div class="lebol">
            <label for="checkbox" class="spunte">
                <input type="checkbox" name="Gino" id="checkbox-1">Monopattino Gino22
            </label>
        </div>
        <div class="via-car">
            <p class="uno-par"><i class="fa-solid fa-arrow-right-from-bracket"></i> Via Guadalametri - a 220 metri da te</p>
            <p class="due-par">Stato carica:</p>
            <div id="carica-uno"></div>
        </div>
        <div class="lebol">
            <label for="checkbox" class="spunte">
                <input type="checkbox" name="Mike" id="checkbox-2">Monopattino Mike24
            </label>
        </div>
        <div class="via-car">
         <p class="uno-par"><i class="fa-solid fa-arrow-right-from-bracket"></i> Via Ricciardoni - a 420 metri da te</p>
         <p class="due-par">Stato carica:</p>
         <div id="carica-due"></div>
        </div>
        <div class="lebol">
            <label for="checkbox" class="spunte">
                <input type="checkbox" name="Fede" id="checkbox-3">Monopattino Fede154
            </label>
        </div>
        <div class="via-car">
            <p class="uno-par"><i class="fa-solid fa-arrow-right-from-bracket"></i> Via Mentarini - a 490 metri da te</p>
            <p class="due-par">Stato carica:</p>
            <div id="carica-tre"></div>
        </div>
    </section>
</body>
</html>
